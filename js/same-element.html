<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>javaScript收集数组重复元素函数</title>
    <style type="text/css">
        #arrayData {padding:3px;font:12px "Simsun";color:#666;border:1px solid #DDD;width:500px;}
    </style>
</head>
<body>
    <input id="arrayData" type="text" value="1,'1',1">
    <input type="button" value="收集重复元素" onclick="newArray();">
    <script type="text/javascript">
        Array.prototype.unique = function(){
            var newArray = {}, retArray = [];
                temp = {};

            for(var i = 0; i < this.length; i++){      
                var key = typeof(this[i]) + this[i],
                    val = this[i];

                if (temp[key]) {
                    newArray[key] = val;
                } else {
                    temp[key] = val;
                }
            }

            for(var j in newArray){
                retArray.push(newArray[j]);
            }
            return retArray;
        };
        function newArray(){
            var arrayData = document.getElementById("arrayData");
            arrayData.value = arrayData.value.split(",").unique();
        }
    </script>
</body>
</html>
